<!DOCTYPE html>
<html>
	<head>
		<title>Roster</title>

		<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
		<script type="text/javascript" src="../assets/vue.js"></script>
		<script type="text/javascript" src="../assets/promise.min.js"></script>
		<script type="text/javascript" src="../assets/moment.min.js"></script>
		<script type="text/javascript" src="../assets/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<h1>Roster</h1>
		<a href="index.html">Home</a>
		<a href="app.html">App</a>
		<a href="#">Roster</a>

		<div id="userRoster">
			<table>
				<tr>
					<th>Players</th><th>Graffiti</th><th>Pot Holes</th><th>Street Lights</th><th>Score</th><th>lineup</th><th>Actions</th><th>Pending</th>
				</tr>
				<tr is="roster-list" v-for="(player, index) in players" v-bind:row="player" v-on:toggle="togglePlayer(index)"></tr>
				<tr>
					<td></td><td></td><td></td><td></td>
					<td>{{ aggregator }}</td>
					<td></td><td></td><td></td>
				</tr>
			</table>
			<button v-on:click="updateLineup">Update Lineup</button>
			<button v-on:click="updateRoster">Update Roster</button>
			<button v-on:click="revertChange">Revert Change</button>
			<button v-on:click="checkUpdates">Check Updates</button>
		</div>

		<div id="allPlayers">
			<table>
				<th>Alderman</th><th>Graffiti</th><th>Pot Holes</th><th>Street Lights</th><th>Score</th><th>League</th><th>Actions</th><th>Pending</th>
				<tr is="player-list" v-for="(player, index) in players" v-bind:row="player" v-on:toggle="togglePlayer(index)"></tr>
			</table>
		</div>

		<!-- script -->

		<script type="text/javascript" src="../lib/util.js"></script>
		<script type="text/javascript" src="../database/player.js"></script>
		<script type="text/javascript" src="../database/league.js"></script>
		<script type="text/javascript" src="../database/scoring.js"></script>
		<script type="text/javascript" src="../database/auth.js"></script>
		<script type="text/javascript" src="../database/database.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript">
			// Instantiate app
			var app = Application();
			app.getUser();
		</script>
	</body>
</html>
